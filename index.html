<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="keywords" content="cost calculator, cost saving, savings recorder" />
    <title> Cost Calsulator</title>
    <link rel="icon" href="./app/img/favicon-32x32.png">

    <!-- BOOTSTRAP CDN -->
    <link href="./vendor/bootstrap.min.css" rel="stylesheet">

    <!--   FONT AWESOME ICONS -->
    <!-- <link rel="stylesheet" href="./vendor/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- DEFAULT CSS -->
    <link rel="stylesheet" href="./app/css/main.css">
</head>

<body>

    <h1 class="display-3 text-center mt-5">Cost Calculator</h1>
    <p class="lead text-center">Record your income and expense</p>
    <p class="lead text-center"> <b>Current Balance: <span>$0</span></b> </p>


    <!-- calculator input container -->
    <div class="container mt-5 pt-5 calculator-container">

        <!-- journal description -->
        <label for="Todays_Journal" class="form-label"> <small> <b> What's Did you do Today?</b></small> <span class="tooltip-js journal-Head-Tooltip"><i class="fa-solid fa-circle-question ms-3"></i></span></label>
        <input class="form-control mb-3 journal-head" type="text" placeholder="Example: Bought food from store"
            aria-label="Todays_Journal" maxlength="24">

        <!-- journal description -->
        <label for="Todays_Journal" class="form-label"><small> <b> How Much?</b></small> <span class="tooltip-js journal-Cost-Tooltip"><i class="fa-solid fa-circle-question ms-3"></i></span></label>
        <input class="form-control mb-3 journal-amount" type="text" placeholder="Example: 200" aria-label="Todays_Journal">


        <label for="exampleFormControlTextarea1" class="form-label"> <b> <small>Care to write more in details?</small> </b>   <span class="tooltip-js journal-Description-Tooltip"><i class="fa-solid fa-circle-question ms-3"></i></span></label>
        <textarea class="form-control journal-details" id="exampleFormControlTextarea1" rows="3"></textarea>

        <!-- income and expense decision taking -->
        <button type="button" class=" mt-3 get-data-btn income-btn"> save as income (+) </button> <button type="button"
            class=" mt-2 get-data-btn expense-btn">save as expense (&dash;)</button>
        <br>

    </div>

    <div class="container record-container mt-5">
        <h5 class="journal-report text-center">Journal Report</h5>

        <!-- GRID CONTAINER -->
        <div class="container mt-5">

            <div class="row">
                <div class="col-sm-6 income-category-journal">
                    <h6 class="text-center"><em> Income</em></h6>
                    <div class="container record-container__container d-flex mt-2 justify-content-between align-items-center">
                        <div class="item-container record-container__journalHeader"> on computer </div>
                        <div class="item-container record-container__money" > $200 </div>
                        <div class="record-container__btn-section">
                            <div class="record-container__Details-btn record-container__btn btn btn-info" > Details </div>
                            <div class="record-container__Delete-btn record-container__btn btn btn-danger" > Delete </div>
                            <div class="record-container__Edit-btn record-container__btn btn btn-dark" > Edit </div>
                        </div>
                        
                    </div>
                    
                    <!-- record container -->
                </div>

                <div class="col-sm-6 expense-category-journal">
                    <h6 class="text-center"><em> Expense</em></h6>

                    <!-- record container -->
                </div>

            </div>
        </div>
    </div>


    <!-- <div class="journal-details-container">
        <h3>Journal Header</h3>
        <p class="">Journal </p>
    </div> -->


    <!-- BOOTSTRAP JAVASCRIPT SCRIPT -->
    <script src="./vendor/bootstrap.bundle.min.js"></script>

    <!-- MAIN SCRIPT  -->
    <script src="./app/js/index.js"></script>
</body>

</html>
