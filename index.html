<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="keywords" content="cost calculator, cost saving, savings recorder" />
    <title> Cost Calsulator</title>
    <link rel="icon" href="./app/img/favicon-32x32.png">

    <!-- BOOTSTRAP CDN -->
    <link href="./vendor/bootstrap.min.css" rel="stylesheet">

    <!--   FONT AWESOME ICONS -->
    <!-- <link rel="stylesheet" href="./vendor/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- DEFAULT CSS -->
    <link rel="stylesheet" href="./app/css/main.css">
</head>

<body>

    <h1 class="display-3 text-center mt-5">Cost Calculator</h1>
    <p class="lead text-center">Record your income and expense</p>
    <p class="lead text-center"> <b>Current Balance: <span>$0</span></b> </p>


    <!-- calculator input container -->
    <div class="container mt-5 pt-5 calculator-container">

        <!-- journal description -->
        <label for="Todays_Journal" class="form-label"> <small>What's Did you do Today?</small> <span class="tooltip-js journal-Head-Tooltip"><i class="fa-solid fa-circle-question ms-3"></i></span></label>
        <input class="form-control mb-3 journal-head" type="text" placeholder="Example: Bought food from store"
            aria-label="Todays_Journal">

        <!-- journal description -->
        <label for="Todays_Journal" class="form-label"><small>How Much?</small> <span class="tooltip-js journal-Cost-Tooltip"><i class="fa-solid fa-circle-question ms-3"></i></span></label>
        <input class="form-control mb-3 journal-amount" type="text" placeholder="Example: 200" aria-label="Todays_Journal">


        <label for="exampleFormControlTextarea1" class="form-label">Example textarea  <span class="tooltip-js journal-Description-Tooltip"><i class="fa-solid fa-circle-question ms-3"></i></span></label>
        <textarea class="form-control journal-details" id="exampleFormControlTextarea1" rows="3"></textarea>

        <!-- income and expense decision taking -->
        <button type="button" class="btn mt-3 get-data-btn income-btn"><em> <b>Income</b> </em> </button> <button type="button"
            class="btn mt-3 get-data-btn expense-btn"><em> <b>Expense</b> </em></button>
        <br>

    </div>

    <div class="container record-container mt-5">
        <h5 class="journal-report text-center">Journal Report</h5>

        <!-- GRID CONTAINER -->
        <div class="container mt-5">

            <div class="row">
                <div class="col-sm-6 income-category-journal">
                    <h6 class="text-center"><em> Income</em></h6>

                    <!-- record container -->
                </div>

                <div class="col-sm-6 expense-category-journal">
                    <h6 class="text-center"><em> Expense</em></h6>

                    <!-- record container -->
                </div>

            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JAVASCRIPT SCRIPT -->
    <script src="./vendor/bootstrap.bundle.min.js"></script>

    <!-- MAIN SCRIPT  -->
    <script src="./app/js/index.js"></script>
</body>

</html>
